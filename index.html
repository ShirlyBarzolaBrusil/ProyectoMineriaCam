<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Naranjas,Platanos,Fresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 

</head>
<body>

    
    <main>
        <div class="px-4 py-2 my-2 text-center border-bottom">
            <img class="d-block mx-auto mb-2" src="https://1.bp.blogspot.com/-CgjYe79pSOA/TytWOaB6-UI/AAAAAAAAAS0/e0gyACmCshQ/s1600/Downloads.jpg" alt="" width="80" height="80">
            <h1 class="display-5 fw-bold">Fresas,Naranjas,Platanos</h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-0">Clasificación de imágenes usando la cámara web utilizando Tensorflow.js</p>
            </div>
        </div>    
       
        <div class="container mt-5">
            <div class="row">
              <div class="col-12 col-md-4 offset-md-4 text-center">
                <video id="video" playsinline autoplay style="width: 1px;"></video>
                <button class="btn btn-primary mb-2" id="cambiar-camara" onclick="cambiarCamara();">Cambiar camara</button>
                <canvas id="canvas" width="400" height="400" style="max-width: 100%;"></canvas>
                <canvas id="othercanvas" width="150" height="150" style="display: none"></canvas>
                <div id="resultado"></div>            
              </div>
            </div>
          </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <script src="app.js"></script>


</body>
</html>
